{% extends 'base.html' %} {% block container %}
<div class="container">
  <h4>Get Business Review</h4>
  <form action="/sel_usr_table">
    <div class="row">
      <div class="col s3">
        <label for="name">Business Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="col s3">
        <label for="zip">Postal code:</label>
        <input type="number" name="zip" id="zip" />
      </div>
      <button class="btn" style="margin-top: 15px;">Get Reviews</button>
    </div>
  </form>
  {% block table %}{% endblock %}
</div>
{% endblock %}
